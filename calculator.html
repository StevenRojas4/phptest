<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salary Calculator | My Website</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .salary-calculator {
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .salary-calculator label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .salary-calculator input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1em;
    }

    .salary-calculator button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      font-size: 1.1em;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .salary-calculator button:hover {
      background-color: #222;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

<header>
  <h1>Salary Calculator</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="calculator.html">Calculator</a>
  <a href="about.html">About</a>
</nav>

<main>
  <h2>Calculate Your Weekly Salary</h2>

  <div class="salary-calculator">
    <label for="hours">Hours Worked:</label>
    <input type="number" id="hours" placeholder="e.g. 40" min="0" step="0.1" required>

    <label for="rate">Hourly Rate ($):</label>
    <input type="number" id="rate" placeholder="e.g. 15.50" min="0" step="0.01" required>

    <button onclick="calculateSalary()">Calculate Salary</button>

    <div class="result" id="result"></div>
  </div>
</main>

<script>
  function calculateSalary() {
    const hours = parseFloat(document.getElementById('hours').value);
    const rate = parseFloat(document.getElementById('rate').value);
    const resultDiv = document.getElementById('result');

    if (isNaN(hours) || isNaN(rate)) {
      resultDiv.style.color = 'red';
      resultDiv.textContent = 'Please enter valid numbers for hours and rate.';
      return;
    }

    const salary = hours * rate;
    resultDiv.style.color = 'green';
    resultDiv.textContent = `Total Salary: $${salary.toFixed(2)}`;
  }
</script>

</body>
</html>
